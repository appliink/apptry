<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Deals — Affiliate Hub</title>
  <meta name="description" content="Discover top deals and products through our affiliate partners. Trusted reviews, honest recommendations, and exclusive discounts!">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1120;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
    }
    header h1 { margin: 0; font-size: 2rem; }
    header p { margin: .3rem 0 0; color: #dbeafe; }.search-bar {
  text-align: center;
  margin: 1.5rem auto;
}
.search-bar input {
  width: 80%;
  max-width: 400px;
  padding: 0.8rem;
  border-radius: 8px;
  border: 1px solid #1e40af;
  background: var(--card);
  color: var(--text);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 1rem 2rem;
}
.card {
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  transition: transform .2s ease, box-shadow .2s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.card-content {
  padding: 1rem;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.card-content h3 {
  margin: 0 0 0.5rem;
  font-size: 1.1rem;
  color: white;
}
.card-content p {
  flex: 1;
  margin: 0 0 1rem;
  font-size: 0.95rem;
  color: var(--muted);
}
.price {
  font-weight: bold;
  color: var(--accent);
  margin-bottom: 1rem;
}
.card-content a {
  text-decoration: none;
  background: var(--accent);
  color: white;
  text-align: center;
  padding: 0.7rem;
  border-radius: 8px;
  transition: background .2s ease;
}
.card-content a:hover { background: #1d4ed8; }

footer {
  text-align: center;
  padding: 2rem 1rem;
  color: var(--muted);
  background: #111827;
}

  </style>
</head>
<body>
  <header>
    <h1>Best Deals & Exclusive Offers</h1>
    <p>Find hand-picked affiliate products and save big today</p>
  </header>  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()" />
  </div>  <main class="grid" id="productGrid"></main>  <footer>
